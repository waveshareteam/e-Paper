# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_PRINTK=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# SPI
CONFIG_SPI=y
CONFIG_SPI_INIT_PRIORITY=70

# GPIO
CONFIG_GPIO=y

# E-Paper Display Driver
CONFIG_EPAPER_EPD_2IN9_V2=y
CONFIG_EPAPER_EPD_2IN9_V2_INIT_PRIORITY=80
CONFIG_EPAPER_EPD_2IN9_V2_PARTIAL_UPDATE=y
CONFIG_EPAPER_EPD_2IN9_V2_FAST_MODE=y
CONFIG_EPAPER_EPD_2IN9_V2_GRAY4_MODE=y

# LVGL
CONFIG_LVGL=y
CONFIG_LVGL_COLOR_DEPTH=1
CONFIG_LVGL_DPI=128
CONFIG_LVGL_HOR_RES=128
CONFIG_LVGL_VER_RES=296
CONFIG_LVGL_DISPLAY_BUFFER_SIZE=4736
# CONFIG_LVGL_BITS_PER_PIXEL=1  # Removed - not a standard LVGL option
# CONFIG_LVGL_USE_LOG=y  # Removed - configured in lv_conf.h
# CONFIG_LVGL_LOG_LEVEL=3  # Removed - configured in lv_conf.h
# CONFIG_LVGL_EPAPER_DRIVER=y  # Removed - not needed as Kconfig option

# Heap and stack sizes
CONFIG_HEAP_MEM_POOL_SIZE=32768
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Newlib for malloc/free
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=n
