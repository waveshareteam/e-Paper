# nRF52832-DK specific configuration

# Enable SPI and GPIO
CONFIG_SPI=y
CONFIG_GPIO=y

# Override Product Anomaly 58 (SPIM hardware bug)
# The nRF52832 has a hardware issue where an extra byte is clocked out
# when RXD.MAXCNT == 1 and TXD.MAXCNT <= 1. This workaround allows
# using SPIM despite this limitation.
CONFIG_SOC_NRF52832_ALLOW_SPIM_DESPITE_PAN_58=y
